<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starbucks - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/Starbucks-Logo.png" alt="Starbucks Logo" style="height: 50px;">
    </div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li id="authLinks">
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </li>
      <li id="userEmail" style="display:none; font-weight:bold;"></li>
      <li><button id="logoutBtn" class="btn" style="display:none;">Logout</button></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <section class="auth-form">
    <h2>Login to Starbucks</h2>
    <form id="login-form">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
      <p><a href="#" id="forgot-password" style="color: blue;">Forgot Password?</a></p>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      <p><a href="#" id="forgot-password" style="color: blue;">Forgot Password?</a></p>
    </form>
  </section>

  <footer style="text-align: center; padding: 15px; background-color: #1e1e1e; color: #fff; font-family: 'Segoe UI', sans-serif;">
    <p style="margin: 0;">

    </p>
  </footer>

  <!-- Firebase + Auth -->
  <script type="module">
   // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";

import { getAuth } from "firebase/auth"; // ‚úÖ Add this line to use Firebase Auth

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBIrEwrvgn2cXxjZ3Hj3BcdjD48SFYcprs",

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app); // ‚úÖ Initialize auth


    // Login form
    
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("‚úÖ Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    });

    // Forgot password
    document.getElementById("forgot-password").addEventListener("click", () => {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("üì® Reset email sent. Please check your inbox.");
          })
          .catch((error) => {
            alert("‚ùå " + error.message);
          });
      }
    });
  </script>

  <!-- Responsive Nav -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
